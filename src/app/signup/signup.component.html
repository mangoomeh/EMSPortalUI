<div class="account-content">
  <div class="container">
    <div class="account-logo">
      <img src="assets/logo.png" width="300" alt="" />
    </div>
    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Sign Up</h3>
        <p class="account-subtitle">Create a new employee</p>
        <form [formGroup]="signupForm">
          <div class="form-group">
            <label>Email Address</label
            ><input type="text" formControlName="Email" class="form-control" />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password</label>
              </div>
            </div>
            <div class="position-relative">
              <input
                formControlName="Password"
                class="form-control"
                type="password"
              /><span class="fa toggle-password fa-eye"></span>
            </div>
          </div>
          <div class="form-group">
            <label>First Name</label
            ><input
              type="text"
              formControlName="FirstName"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Last Name</label
            ><input
              type="text"
              formControlName="LastName"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Mobile</label
            ><input type="text" formControlName="Mobile" class="form-control" />
          </div>
          <div class="form-group">
            <label>Address</label
            ><input
              type="text"
              formControlName="Address"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Designation</label
            ><input
              type="text"
              formControlName="Designation"
              class="form-control"
            />
          </div>
          <div class="form-group text-center">
            <button
              type="submit"
              (click)="signup()"
              class="btn btn-primary account-btn"
            >
              Create Employee
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

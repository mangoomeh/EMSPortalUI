<div class="account-content">
  <div class="container">
      <div class="account-logo">
          <img src="assets/logo.png" width="300" alt="">
      </div>
      <div class="account-box">
          <div class="account-wrapper">
              <h3 class="account-title">Login</h3>
              <p class="account-subtitle">Access to Employee Portal</p>
              <form [formGroup]="loginForm">
                  <div class="form-group">
                      <label>Email Address</label><input type="text" formControlName="Email" class="form-control" />
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col">
                              <label>Password</label>
                          </div>
                          <div class="col-auto">
                              <a class="text-muted">Forgot password?</a>
                          </div>
                      </div>
                      <div class="position-relative">
                          <input formControlName="Password" class="form-control" type="password" /><span class="fa toggle-password fa-eye"></span>
                      </div>
                  </div>
                  <div class="form-group text-center">
                      <button type="submit" (click)="login()" class="btn btn-primary account-btn">
                  login
                </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
